name: API Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Start application
        run: npm start > app.log 2>&1 &
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db?sslmode=disable
          PORT: 3001
          SECRET: test_secret
          
      - name: Wait for application to be ready
        run: npx wait-on http://localhost:3001 -t 30000
        
      - name: Run tests
        run: npm test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db?sslmode=disable
          PORT: 3001
          SECRET: test_secret
      
      - name: Print application logs on failure
        if: failure()
        run: cat app.log
        
      - name: Stop application
        if: always()
        run: pkill -f "node index.js" || true
